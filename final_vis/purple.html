<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WCMA Collection Visualization</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style>
      @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600);
      body {background-color: #323232;font-family: "Source Code Pro", Consolas, monaco, monospace; line-height: 160%; font-size: 16px;  margin: 0; }
      path.link {
        fill: none;
        stroke-width: 2px;
      }
      .node:not(:hover) .nodetext {
        display: none;
      }
      h1 { font-size: 22px; margin: 5px 0; text-transform: uppercase; font-weight: normal;}
      h2, h3 { font-size: 15px; margin: 2px 0 ; font-weight: normal;}
      header {padding: 20px; position: absolute; top: 0; left: 0;}
      header,a{ color:#ccc;}
      a:link { color: #EE3124; text-decoration: none;}
      a:visited { color: #EE3124; }
      a:hover { color: #A4CD39; text-decoration: none;}
      a:active { color: #EE3124; }
      img {border-radius: 3px;}
      .node:img {z-index: 2000;}


      .svg-container {
  display: inline-block;
  position: absolute;
  width: 100%;
  height: 100%;
  /*padding-bottom: 0%;*/  /*aspect ratio */
  vertical-align: center;
  /*overflow: hidden;*/
}
.svg-content-responsive {
  display: inline-block;
  position: absolute;
  top: 0;
  left:0;
}

html, body {
    min-height:100%;
}

    </style>
</head>
    

<body>
    <header>
      <h1>WCMA Collection</h1>
      <h2>Explore collection objects by color:</h2>
      <h3>click to expand each color family!</h3>
    </header>
    <!-- container for force layout visualisation  -->
    <section id="vis"></section> 
<script>

var mycolor = "purple";

JSON_FILENAME = mycolor + ".json";


// some colour variables
var tcBlack = "#130C0E";

// rest of vars
var w = 1450,
    h = 880,
    maxNodeSize = 20,
    x_browser = 20,
    y_browser = 25,
    root;
 
var vis;
var force = d3.layout.force(); 


vis = d3.select("#vis")
  //.append("div")
  //.classed("svg-container", true) 
   .append("svg")//.attr("width",1500).attr("height",1100)
   // Responsive SVG needs these 2 attributes and no width and height attr.
   .attr("preserveAspectRatio", "xMinYMin meet")
   .attr("viewBox", "-50 0 1500 1100") //1500 1100
   // Class to make it responsive.
   .classed("svg-content-responsive", false)
   .classed("svg-content", true);
   
   
  //.append("svg").attr("width", w).attr("height", h); 
d3.json(JSON_FILENAME, function(json) {
 
  root = json;
  root.fixed = true; 
  root.x = w / 2;
  root.y = h / 4;
 
 
        // Build the path
  var defs = vis.insert("svg:defs")
      .data(["end"]);
 
 
  defs.enter().append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");
 
     update();
});


/**
 *   
 */ 
function update() {
  var colors = ["red","orange","yellow","green","cyan","blue","magenta","black","white","sepia"]

  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);
    
 
  // Restart the force layout.
  force.nodes(nodes)
        .links(links)
        .gravity(.4)
    .charge(-800)
    .linkDistance(100)
    .friction(.5)
    .linkStrength(function(l, i) {return 1; })
    .size([w, h])
    .on("tick", tick)
        .start();
        
 
   var path = vis.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });
 
    path.enter().insert("svg:path")
      .attr("class", "link")
      // .attr("marker-end", "url(#end)")
      .style("stroke", "#444");
 
 
  // Exit any old paths.
  path.exit().remove();
 
 
 
  // Update the nodesâ€¦
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id; });
 
 
  // Enter any new nodes.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", click)
      .call(force.drag);
 
  // Append a circle
  nodeEnter.append("svg:circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 100 || 4.5; })
      .style("fill", "#444");
 
   
  // Append images
  var images = nodeEnter.append("svg:image")
        .attr("xlink:href",  function(d) { return d.img;})
        .attr("x", function(d) { return -25;})
        .attr("y", function(d) { return -25;})
        .attr("height", 40)
        .attr("width", 40);
  
  var colorList = [mycolor, "light", "dark"];
  // make the image grow a little on mouse over and add the text details on click
  var setEvents = images
          // Append hero text
          .on( 'click', function (d) { if (!colorList.includes(d.name)){
              var orgTitle = d.title.split(" ");
              var titleComp = "";
              var titleFinal = "";
              while (orgTitle.length > 0){
                if (titleComp.length < 20){
                  titleComp += orgTitle[0] + " ";
                  orgTitle.shift();
                }
                else{
                  titleFinal += titleComp + "<br>";
                  titleComp = "";
                }
              }
              var orgMedium = d.medium;
              var finalMedium = [];
              if (orgMedium.length > 15){
                orgMedium=orgMedium.split(" ");
                while (finalMedium.length < orgMedium.length/2){
                  finalMedium.push(orgMedium[0]);
                  orgMedium.shift();
                }
                finalMedium = finalMedium.join(" ") + "<br>" + orgMedium.join(" ");
              }
              else finalMedium = d.medium;
              titleFinal += titleComp;
              d3.select("h1").html("Title: " + titleFinal); 
              d3.select("h2").html("<img src=" + d.img + " style= \"width:300px; \">" );
              d3.select("h3").html("<b>Maker:</b> " + d.maker + "<br>" + 
                                    "<b>Medium:</b> " + finalMedium + "<br>" + 
                                    "<b>Creation Date:</b> " + Math.floor(d.creation_date/1) + "<br>" + 
                                    "<b>Accession Date:</b> " + d.accession_date
                                    );} else{
                                      d3.select("h1").html("Toggled: " + d.name);
                                      d3.select("h2").html("Click on an image or color <br> family to view details!");
                                      
                                      //--- easier change for colorfill
                                      h3arg = " <br><b>View other colors:</b> <br>  &nbsp"
                                      for (color=0; color < 10; color++){
                                        h3arg += "   <a href="+ colors[color] + ".html>" +
                                            "<img src=label_images/"+ colors[color] + ".jpg width=40 height=40</a>";
                                        if (color % 2 == 1) h3arg += "<br> &nbsp ";
                                      }
                                      h3arg += "<a href=index.html>" +
                                            "<img src=label_images/complete_collection.jpg width=90 height=40</a>"
                                      d3.select("h3").html(h3arg);
                                  }
              
              })

          .on( 'mouseenter', function(d) {
            // select element in current context
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -60;})
              .attr("y", function(d) { return -60;})
              .attr("height", 120)
              .attr("width", 120);
          })
          // set back
          .on( 'mouseleave', function() {
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -25;})
              .attr("y", function(d) { return -25;})
              .attr("height", 40)
              .attr("width", 40);
          });
 
 
  // Exit any old nodes.
  node.exit().remove();
 
 
  // Re-select for update.
  path = vis.selectAll("path.link");
  node = vis.selectAll("g.node");
 
function tick() {
    path.attr("d", function(d) {
 
     var dx = d.target.x - d.source.x,
           dy = d.target.y - d.source.y,
           dr = Math.sqrt(dx * dx + dy * dy);
           return   "M" + d.source.x + "," 
            + d.source.y 
            + "A" + dr + "," 
            + dr + " 0 0,1 " 
            + d.target.x + "," 
            + d.target.y;
  });
    node.attr("transform", nodeTransform);    
  }
}

 
/**
 * Gives the coordinates of the border for keeping the nodes inside a frame
 * http://bl.ocks.org/mbostock/1129492
 */ 
function nodeTransform(d) {
  d.x =  Math.max(maxNodeSize, Math.min(w - (d.imgwidth/2 || 16), d.x));
    d.y =  Math.max(maxNodeSize, Math.min(h - (d.imgheight/2 || 16), d.y));
    return "translate(" + d.x + "," + d.y + ")";
   }
 
/**
 * Toggle children on click.
 */ 
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
 
  update();
}
 
 
/**
 * Returns a list of all nodes under the root.
 */ 
function flatten(root) {
  var nodes = []; 
  var i = 0;
 
  function recurse(node) {
    if (node.children) {
      node.children.forEach(recurse); }
    if (!node.id) 
      node.id = ++i;
    nodes.push(node);
  }
 
  recurse(root);
  return nodes;
} 
  
  
</script>

</body>
</html>
